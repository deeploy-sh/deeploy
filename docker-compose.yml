services:
  postgres:
    image: postgres:16-alpine
    container_name: deeploy-postgres
    environment:
      POSTGRES_USER: deeploy
      POSTGRES_PASSWORD: deeploy
      POSTGRES_DB: deeploy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deeploy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
